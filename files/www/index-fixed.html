<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #4a5568;
            font-weight: 600;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .card-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8f9fa;
        }
        
        .card-header h3 {
            color: #4a5568;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .card-content {
            padding: 30px;
        }
        
        .device-list {
            list-style: none;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .warning-message {
            background: #faf089;
            color: #744210;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Network Monitor</h1>
            <p>Real-time network monitoring for OpenWrt</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì±</div>
                <div class="stat-number" id="deviceCount">-</div>
                <div class="stat-label">Connected Devices</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">‚¨áÔ∏è</div>
                <div class="stat-number" id="totalDownload">-</div>
                <div class="stat-label">Total Download</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">‚¨ÜÔ∏è</div>
                <div class="stat-number" id="totalUpload">-</div>
                <div class="stat-label">Total Upload</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üåç</div>
                <div class="stat-number" id="websiteCount">-</div>
                <div class="stat-label">Websites Visited</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>üìã Connected Devices</h3>
            </div>
            <div class="card-content">
                <ul class="device-list" id="deviceList">
                    <li class="device-item">
                        <div class="loading"></div>
                        <span style="margin-left: 10px;">Loading devices...</span>
                    </li>
                </ul>
                <button class="refresh-btn" id="refreshBtn">
                    üîÑ Refresh Data
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
